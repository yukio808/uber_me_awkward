<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Front page</title>
</head>
<body>
  <div class="main">
    <h2>Device Motion</h2>
    <table>
      <tr>
          <td>Event Supported</td><td id="dmEvent"></td>
        </tr>
      <tr>
        <td>acceleration</td><td id="moAccel"></td>
      </tr>
      <tr>
        <td>accelerationIncludingGravity</td><td id="moAccelGrav"></td>
      </tr>
      <tr>
        <td>rotationRate</td><td id="moRotation"></td>
      </tr>
      <tr>
        <td>interval</td><td id="moInterval"></td>
      </tr>
    </table>
  </div>
  <script type="text/javascript">
    init();

    function init() {
      if ((window.DeviceMotionEvent) || ('listenForDeviceMovement' in window)) {
        window.addEventListener('devicemotion', deviceMotionHandler, false);
      } else {
        document.getElementById("dmEvent").innerHTML = "Not supported on your device or browser.  Sorry."
      }
    }


    var maxZ = 0;

    function deviceMotionHandler(eventData) {
      var info, xyz = "[X, Y, Z]";

      // Grab the acceleration including gravity from the results
      var acceleration = eventData.acceleration;

      if (maxZ < acceleration.z) {
        maxZ = acceleration.z;
      }

      info = maxZ;

      if (maxZ > 15) {
        console.log(acceleration, info);
        document.getElementById("moAccel").innerHTML = info;
      }

    }

    function round(val) {
      var amt = 10;
      return Math.round(val * amt) /  amt;
    }

  </script>
</body>
</html>
